    <div class="row">
      <div>{{msg}}</div>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Biomaj</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input ng-model="userid" type="text" class="form-control" placeholder="Email" required autofocus>
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="auth(userid, password)">
                    Sign in</button>
                </form>
            </div>
        </div>
    </div>

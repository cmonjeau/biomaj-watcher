<div class="row">
<div class="col-sm-6">
<table class="table">
<thead><th>Id</th><th>Email</th></thead>
<tbody>
<tr ng-repeat="user in users">
  <td ng-click="show_user_banks(user.id)" >{{user.id}}</td><td>{{user.email}}</td>
</tr>
</tbody>
</table>
</div>
<div class="col-sm-6" ng-if="banks">
<h2>{{selected_user}}  banks</h2>
<div ng-repeat="b in banks">
  <a ng-href="#/bank/{{b.name}}"><div class="badge">{{b.name}}</div></a>
</div>
</div>
</div>

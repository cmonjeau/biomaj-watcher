<div class="row">
<h1>Available banks <a ng-if="user" ng-href="#/bank/new/edit" ><button class="btn btn-primary btn-lg">Add new</button></a></h1>
</div>
<div class="row datatable">

<table datatable="ng" class="table table-striped table-bordered blist">
  <thead>
    <th>Name</th><th>Type</th><th>Formats</th><th>Current Release</th>
  </thead>
  <tbody>
    <tr ng-repeat="b in banks"><td><a href="#/bank/{{b.name}}">{{b.name}}</a></td><td>{{b.properties.type.join(',')}}</td><td>{{b.formats}}</td><td>{{b.remoterelease}}</td></tr>
  </tbody>
</table>

</div>

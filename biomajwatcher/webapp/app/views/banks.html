<div class="row">
<h1>Available banks</h1>
</div>
<div class="row">

<table class="table table-striped table-bordered blist">
  <thead>
    <th>Name</th><th>Type</th><th>Formats</th><th>Current Release</th>
  </thead>
  <tbody ng-repeat="b in banks">
    <tr><td><a href="#/bank/{{b.name}}">{{b.name}}</a></td><td>{{b.properties.type}}</td><td>{{b.formats}}</td><td>{{b.release}}</td></tr>
  </tbody>
</table>

</div>

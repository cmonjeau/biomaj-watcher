<div class="row">
    <table  datatable="ng" class="table table-striped table-bordered blist">
       <thead><th>Bank</th><th>Size</th><th>Releases</th></thead>
       <tbody>
       <tr ng-repeat="bank in stats">
           <td><a href="#/bank/{{bank.name}}">{{bank.name}}</a></td>
           <td>{{get_size(bank.size)}}</td>
           <td>
             <div ng-repeat="rel in bank.releases">
                {{rel.name}}: {{get_size(rel.size)}}
             </div>
           </td>
      </tr>
      </tbody>
    </table>
</div>
